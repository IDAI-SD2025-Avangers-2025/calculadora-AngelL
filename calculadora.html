<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora AJLT</title>

     <style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body{
			font-family: arial;
			background: #ccc;
			color: #3ba8db;
		}

		.contenedor{
			width: 70%;
			margin: 100px auto;
			background: #21295c;
			padding: 20px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.inputs{
			width: 80%;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.inputs input{
			width: 50%;
			margin: 10px;
			padding: 20px;
			text-align: center;
			font-size: 25px;
			font-weight: 600;
			color: #21295c;
		}

		.btns{
			display: flex;
			flex-direction: row;
			width: 80%;
			justify-content: space-around;
		}

		.btns button{
			width: 25%;
			height: 50px;
			margin: 10px;
			cursor: pointer;
			text-transform: uppercase;
			font-weight: 700;
			font-size: 14px;
			background: #3ba8db;
			color: #fff;
			border: 0;
			transition: all 0.3s;
		}


		.btns button:hover{
			background: #92f8ff80;
		}

		.result{
			display: flex;
			flex-direction: row;
			justify-content: center;
			width: 80%;
			margin: 30px 0 10px 0;
		}

		.result p{
			color: #fff;
			font-size: 45px;
			font-weight: 700;
		}
		
	</style>
</head>
<body>

	<h1>Calculadora Basica</h1>

     <div class="contenedor">
		<div id="inputs" class="inputs">
			<input type="number" id="numero1">
			<input type="number" id="numero2">
		</div>

		<div id="btns" class="btns">
			<button id="suma">Sumar</button>
			<button id="resta">Restar</button>
			<button id="multiplica">Multiplicar</button>
			<button id="divide">Dividir</button>
			<button id="exponente">Exponente</button>
			<button id="raiz">Raiz</button>


		</div>
			
		<div class="result">
			<p id="resultado">-</p>
		</div>	
	</div>

	<script>

		var suma = document.getElementById("suma");
		{
			suma.addEventListener("click", function(){
				var numero1 = parseFloat(document.getElementById("numero1").value);
				var numero2 = parseFloat(document.getElementById("numero2").value);
				var resultado = numero1 + numero2;
				document.getElementById("resultado").innerText = resultado;
			});
		}


		var resta = document.getElementById("resta");
		{
			resta.addEventListener("click", function(){
				var numero1 = parseFloat(document.getElementById("numero1").value);
				var numero2 = parseFloat(document.getElementById("numero2").value);
				var resultado = numero1 - numero2;
				document.getElementById("resultado").innerText = resultado;
			});
		}


		var multiplica = document.getElementById("multiplica");
		{
			multiplica.addEventListener("click", function(){
				var numero1 = parseFloat(document.getElementById("numero1").value);
				var numero2 = parseFloat(document.getElementById("numero2").value);
				var resultado = numero1 * numero2;
				document.getElementById("resultado").innerText = resultado;
			});
		}


		var divide = document.getElementById("divide");
		{
			divide.addEventListener("click", function(){
				var numero1 = parseFloat(document.getElementById("numero1").value);
				var numero2 = parseFloat(document.getElementById("numero2").value);
				var resultado = numero1 / numero2;
				document.getElementById("resultado").innerText = resultado;
			});
		}


		var exponente = document.getElementById("exponente");
		{
			exponente.addEventListener("click", function(){
				var numero1 = parseFloat(document.getElementById("numero1").value);
				var numero2 = parseFloat(document.getElementById("numero2").value);
				var resultado = Math.pow(numero1, numero2);
				document.getElementById("resultado").innerText = resultado;
			});
		}


		var raiz = document.getElementById("raiz");
		{
			raiz.addEventListener("click", function(){
				var numero1 = parseFloat(document.getElementById("numero1").value);
				var resultado = Math.sqrt(numero1);
				document.getElementById("resultado").innerText = resultado;
			});
		}

	</script>

</body>
</html>
